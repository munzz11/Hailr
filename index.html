<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cortex Connect Interface</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container my-4">
  <div class="text-center mb-4">
    <h1>HAILR</h1>
  </div>
  <div class="row">
    <!-- Horn Section -->
    <div class="col-lg-6 mb-4">
      <div class="card h-100">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h2>Horn</h2>
          <div class="status-light available" id="horn-status"></div>
        </div>
        <div class="card-body d-flex flex-column" id="horn-buttons">
          <div class="mb-3">
            <button class="btn btn-primary horn mb-1" data-message='14' type="button">Continuous</button>
            <button class="btn btn-primary horn mb-1" data-message='15' type="button">Warning</button>
            <button class="btn btn-primary horn mb-1" data-message='10' type="button">Danger</button>
          </div>
          <h6>Manoeuvre</h6>
          <div class="mb-3">
            <button class="btn btn-primary horn mb-1" data-message='7' type="button">Starboard</button>
            <button class="btn btn-primary horn mb-1" data-message='8' type="button">Port</button>
            <button class="btn btn-primary horn mb-1" data-message='9' type="button">Astern</button>
          </div>
          <h6>Fog</h6>
          <div class="mb-3">
            <button class="btn btn-primary horn mb-1" data-message='3' type="button">Anchored</button>
            <button class="btn btn-primary horn mb-1" data-message='2' type="button">Stopped</button>
            <button class="btn btn-primary horn mb-1" data-message='1' type="button">Underway</button>
            <button class="btn btn-primary horn mb-1" data-message='4' type="button">Sailing</button>
            <button class="btn btn-primary horn mb-1" data-message='5' type="button">Fishing</button>
            <button class="btn btn-primary horn mb-1" data-message='6' type="button">In-Tow</button>
          </div>
          <h6>Narrow Channel Overtaking</h6>
          <div class="mb-3">
            <button class="btn btn-primary horn mb-1" data-message='11' type="button">Starboard</button>
            <button class="btn btn-primary horn mb-1" data-message='12' type="button">Port</button>
            <button class="btn btn-primary horn mb-1" data-message='13' type="button">Agree</button>
          </div>
          <h6>Distress</h6>
          <div class="mb-3">
            <button class="btn btn-primary horn mb-1" data-message='16' type="button">SOS</button>
          </div>
          <button id="stophorn" class="btn btn-danger">Stop Horn</button>
        </div>
      </div>
    </div>
    <div class="col-lg-6 mb-4">
      <div class="row">
        <!-- Hailer Section -->
        <div class="col-md-12 mb-4">
          <div class="card h-100">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h2>Hailer</h2>
              <div class="status-light available" id="hailer-status"></div>
            </div>
            <div class="card-body">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Type your message" aria-label="Hailer message">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button">Transmit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- VHF Section -->
        <div class="col-md-12 mb-4">
          <div class="card h-100">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h2>VHF</h2>
              <div class="status-light processing" id="vhf-status"></div>
            </div>
            <div class="card-body">
              <button id="playButton" class="btn btn-primary mb-3">Listen</button>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="channelinput" placeholder="Channel" aria-label="VHF channel">
                <div class="input-group-append">
                  <button class="btn btn-primary" id="setchannel" type="button">Set Channel</button>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Message" aria-label="VHF message">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button">Transmit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Settings Section -->
        <div class="col-md-12 mb-4">
          <div class="card h-100">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h2>Settings</h2>
            </div>
            <div class="card-body" id="settings-container">
              <div class="mb-3">
                <label for="volume-range" class="form-label">Horn/Hailer Volume</label>
                <input type="range" class="form-range" min="0" max="100" step="10" id="volume-range">
              </div>
              <div class="mb-3">
                <label for="pitch-range" class="form-label">Horn Pitch</label>
                <input type="range" class="form-range" min="200" max="500" step="50" id="pitch-range">
                <span id="pitch-value">200</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="./node_modules/roslib/build/roslib.js"></script>
<script src="script.js"></script>
</body>
</html>
